<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo AI</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Top bar with toggle, add button, and traffic lights -->
      <div class="top-bar">
        <button class="sidebar-toggle" id="sidebarToggle">☰</button>

        <!-- ✅ NEW: Add TODO button in center -->
        <button class="add-todo-btn" id="addTodoBtn">+</button>

        <div class="traffic-lights">
          <span class="light red"></span>
          <span class="light yellow"></span>
          <span class="light green"></span>
        </div>
      </div>

      <!-- Main content area -->
      <div class="main-content" id="mainContent">
        <div class="sidebar" id="sidebar">
          <h2>Sidebar</h2>
          <ul>
            <li>TODO Home</li>
            <li>Schedule Planner</li>
            <li>Important</li>
            <li>Progress</li>
            <li>CrossNotify</li>
            <li>Invite & Create Team Planner</li>
            <li>AI Model and API</li>
            <li>Setting</li>
          </ul>
        </div>

        <div class="todo-list">
          <h1>TODO AI</h1>
          <p>tasks will appear here</p>
        </div>

        <div class="right-panel">
          <h1>Right side panel</h1>
        </div>
      </div>
    </div>

    <!-- Modal for creating TODO -->
    <div class="todo-modal" id="todoModal">
      <div class="modal-overlay" id="modalOverlay"></div>

      <!-- ✅ Error message ABOVE modal -->
      <div class="error-bubble" id="errorBubble">
        <span id="errorText"></span>
      </div>

      <div class="modal-content" id="modalContent">
        <!-- Left panel: Write TODO -->
        <div class="modal-left">
          <h2>Create New TODO</h2>
          <textarea
            id="todoInput"
            placeholder="Write your task here..."
            rows="10"
          ></textarea>

          <!-- ✅ Save/Cancel at bottom right -->
          <div class="modal-actions">
            <button class="cancel-btn" id="cancelBtn">Cancel</button>
            <button class="save-btn" id="saveBtn">Save TODO</button>
          </div>
        </div>

        <!-- Separator line -->
        <div class="modal-separator"></div>

        <!-- Right panel: Calendar, Time, AI -->
        <div class="modal-right">
          <!-- Calendar -->
          <div class="modal-row">
            <div class="mini-calendar" id="miniCalendar">
              <div class="calendar-header">
                <button class="cal-prev" id="calPrev">◀</button>
                <span class="cal-month" id="calMonth">January 2025</span>
                <button class="cal-next" id="calNext">▶</button>
              </div>
              <div class="calendar-days">
                <span>Su</span>
                <span>Mo</span>
                <span>Tu</span>
                <span>We</span>
                <span>Th</span>
                <span>Fr</span>
                <span>Sa</span>
              </div>
              <div class="calendar-dates" id="calendarDates">
                <!-- Generated by JavaScript -->
              </div>
            </div>
          </div>

          <!-- Today button + Optional Time -->
          <div class="modal-row">
            <button class="today-btn" id="todayBtn">Today</button>
            <button class="time-toggle-btn" id="timeToggleBtn">
              ⏰ Set Time (Optional)
            </button>

            <!-- Time picker (hidden by default) -->
            <div class="time-picker" id="timePicker">
              <label>Set Time (24hr format):</label>
              <div class="time-inputs">
                <input
                  type="number"
                  id="hourInput"
                  min="0"
                  max="999"
                  value="9"
                  placeholder="HH"
                />
                <span>:</span>
                <input
                  type="number"
                  id="minuteInput"
                  min="0"
                  max="59"
                  value="00"
                  placeholder="MM"
                />
              </div>
              <p class="time-helper" id="timeHelper">Enter hours (0-999)</p>
            </div>
          </div>

          <!-- AI button -->
          <div class="modal-row">
            <button class="ai-btn" id="aiBtn">✨ AI Enhance</button>
          </div>

          <!-- Selected date/time display -->
          <div class="selected-datetime" id="selectedDateTime">
            <p>
              <strong>Scheduled:</strong>
              <span id="displayDateTime">Not set</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../js/app.js"></script>
  </body>
</html>
